<html>
<head>
    <title>Asset</title>
</head>
<body>
   <h2>Asset</h2>

   <table cellpadding="0" cellspacing="0" border="1">
   <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Amount</th>
   </tr>
   %for (name, symbol_id,amount) in asset:
    <tr>
        <td>{{name}}</td>
        <td>{{symbol_id}}</td>
        <td>{{amount}}</td>
    </tr>
   %end
   </table>

</body>
</html>
