

<!DOCTYPE html>
<html lang="slo">
    <head>
        <meta charset="UTF-8">
        <title>Assets</title>
    </head>
    <body>
        <h2>Assets</h2>
        <form action="/dodaj_potrdi" method="post" autocomplete="off">
            <div class="form-group col-md-6">
              <label for="symbol">Vpiši simbol:</label>
              <input id="symbol" name="symbol" type="text" class="form-control" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Obvezno polje')"
                placeholder="BTC-USD"
                />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="ime">Vpiši ime:</label>
                <input id="ime" name="ime" type="text" class="form-control" required
                  oninput="this.setCustomValidity('')"
                  oninvalid="this.setCustomValidity('Obvezno polje')"
                  placeholder="Bitcoin"
                  />
              </div>
            </div>
            <div class="form-row col">
                <button class="btn btn-primary" type="submit">
                  Potrdi
                </button>
            </div>
        </form>
        <div>
            <table cellpadding="0" cellspacing="0" border="1">
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Amount</th>
                </tr>
                %for (name, symbol_id,amount) in asset:
                <tr>
                    <td>{{name}}</td>
                    <td>{{symbol_id}}</td>
                    <td>{{amount}}</td>
                </tr>
                %end
            </table>
        </div>
    </body>
</html>
