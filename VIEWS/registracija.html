%rebase('base.html', naslov=naslov)
%from trgovanje import uspesna_registracija, sporocilo

% if uspesna_registracija == True:
<div><b>Vpiši svoje podatke</b></div>
% elif uspesna_registracija == False:
<div class="opozorilo">{{sporocilo}}</div>  
% end
<form action="/registracija" method="post" autocomplete="off">
  <span>Ime:</span> <input name="name" type="text" required placeholder="Sara"/><br>
  <span>Priimek:</span> <input name="surname" type="text" required placeholder="Žužek"/><br>
  <span>Datum rojstva:</span> <input name="date_of_birth" type="date" value="2000-01-01"/><br>
  <span>Uporabniško ime:</span> <input name="user_name" type="text" required placeholder="sara.zuzek"/><br>
  <span>Geslo:</span> <input name="password" type="password" required/><br>
  <input value="Ustvari račun" type="submit"/>
</form>
