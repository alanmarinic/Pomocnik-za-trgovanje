% from trgovanje import piskot

<!DOCTYPE html>
<html lang="slo">

<head>
    <meta charset="UTF-8">
    <title>Pomočnik za trgovanje</title>
    <link rel="stylesheet" type="text/css" href="{{url('static', filename='style.css')}}" />
</head>

<body class="ozadje">
    <form action="/logout" method="get">
        <input class="gumb_logout" value="Odjava" type="submit"/>
    </form>
    <h1 class="besedilo">{{piskot.user_ime}}'s trading pomočnik</h1>
        <br>
    <div class="sredina">
        <div class="blok">
            <h2 class="naslov">NALOŽBE</h2>
            <p class="besedilo2"> <a href="/dodaj" class="link">Dodaj naložbo</a></p>
            <p class="besedilo2"> <a href="/assets" class="link">Kupi/Prodaj</a></p>
            <p class="besedilo2"> <a href="/performance" class="link">Poglej napredek</a></p>
        </div>
        <div class="blok">
            <h2 class="naslov">TRADES</h2>
            <p class="besedilo2"> <a href="/trades" class="link">Dodaj trade</a></p>
            <p class="besedilo2"> <a href="/stats" class="link">Statistika</a></p>
            <p class="besedilo2"> <a href="/analysis" class="link">Analiza</a></p>
        </div>
    </div>

</html>
