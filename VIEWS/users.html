<html>
<head>
    <title>Users</title>
</head>
<body>
   <h2>Users</h2>

   <table cellpadding="0" cellspacing="0" border="1">
   <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Date of Birth</th>
   </tr>
   %for (name,surname,date_of_birth) in app_user:
    <tr>
        <td>{{name}}</td>
        <td>{{surname}}</td>
        <td>{{date_of_birth}}</td>
    </tr>
   %end
   </table>

</body>
</html>
