% rebase('base.html', naslov=naslov)

<div class="obroba">
    % if napaka == False:
    <div class="uspesno">{{sporocilo}}</div>
    % else:
    <div class="opozorilo">{{sporocilo}}</div>
    % end
    <form action="/buy_sell" method="post">
        <span>Simbol:</span> <input class="text" name="symbol" type="text" required placeholder="BTC-USD"/><br>
        <span>Datum izvedbe:</span> <input class="text" name="datum" type="date" required/><br>
        <span>Količina:</span> <input class="text" name="amount" required placeholder="2.5" type="number" step=".01"/><br>
        <label for="type">Izberi tip:</label>
            <select class="select" name="tip" required>
                <option value="Buy">Kupim</option>
                <option value="Sell">Prodam</option>
            </select>
        <p></p>
        <input class="gumb" value="Potrdi" type="submit"/>
    </form>
    <p class="naslov-tabele">TABELA TVOJIH NALOŽB</p>
    <table class="tabela" border="1">
        <tr>
            <th class="th">Simbol</th>
            <th class="th">Količina</th>
        </tr>
        % for item in assets:
        <tr class="tr">
            <td class="td">{{item[0]}}</td>
            <td class="td">{{item[1]}}</td>
        </tr>
        % end
    </table>
</div>
